<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        video {
            width: 600px;
            height: 400px;
            margin-top: 20px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Meeting Site</h1>
    
    <button id="createMeetingBtn">Create Meeting</button>
    <button id="joinMeetingBtn">Join Meeting</button>
    <button id="endMeetingBtn" class="hidden">End Meeting</button>
    <br>
    <button id="toggleMicBtn" class="hidden">Mute Microphone</button>
    <button id="toggleCamBtn" class="hidden">Turn Off Camera</button>
    <button id="shareScreenBtn" class="hidden">Share Screen</button>
    
    <p id="meetingPassword" class="hidden"></p>
    <video id="videoElement" autoplay playsinline></video>

    <script>
        let generatedPassword = ''; // To store the meeting code
        let stream = null; // To store the media stream
        let isMicOn = true; // Microphone state
        let isCamOn = true; // Camera state

        // Function to start the media stream
        async function startMediaStream() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;

                // Show control buttons
                document.getElementById('endMeetingBtn').classList.remove('hidden');
                document.getElementById('toggleMicBtn').classList.remove('hidden');
                document.getElementById('toggleCamBtn').classList.remove('hidden');
                document.getElementById('shareScreenBtn').classList.remove('hidden');
            } catch (error) {
                console.error("Error accessing media devices:", error);
                alert("Could not access camera or microphone. Please check your permissions.");
            }
        }

        // Function to stop the media stream
        function stopMediaStream() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop()); // Stop all tracks (audio and video)
                stream = null;
            }
            const videoElement = document.getElementById('videoElement');
            videoElement.srcObject = null; // Clear the video element

            // Hide control buttons
            document.getElementById('endMeetingBtn').classList.add('hidden');
            document.getElementById('toggleMicBtn').classList.add('hidden');
            document.getElementById('toggleCamBtn').classList.add('hidden');
            document.getElementById('shareScreenBtn').classList.add('hidden');
        }

        // Toggle Microphone
        document.getElementById('toggleMicBtn').addEventListener('click', function() {
            if (stream) {
                const audioTrack = stream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled; // Toggle microphone
                    isMicOn = audioTrack.enabled;
                    this.textContent = isMicOn ? "Mute Microphone" : "Unmute Microphone";
                }
            }
        });

        // Toggle Camera
        document.getElementById('toggleCamBtn').addEventListener('click', function() {
            if (stream) {
                const videoTrack = stream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled; // Toggle camera
                    isCamOn = videoTrack.enabled;
                    this.textContent = isCamOn ? "Turn Off Camera" : "Turn On Camera";
                }
            }
        });

        // Share Screen
        document.getElementById('shareScreenBtn').addEventListener('click', async function() {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = screenStream;

                // Replace video track in the main stream with screen share
                const videoTrack = screenStream.getVideoTracks()[0];
                const sender = stream.getVideoTracks()[0];
                if (sender) {
                    stream.removeTrack(sender);
                    stream.addTrack(videoTrack);
                }
                alert("You are now sharing your screen!");
            } catch (error) {
                console.error("Error sharing screen:", error);
                alert("Could not share the screen. Please try again.");
            }
        });

        // Create Meeting Button
        document.getElementById('createMeetingBtn').addEventListener('click', function() {
            // Generate a random meeting code
            generatedPassword = Math.random().toString(36).slice(-8); // 8-character random code
            const passwordElement = document.getElementById('meetingPassword');
            
            // Display the meeting code
            passwordElement.textContent = `Meeting Code: ${generatedPassword}`;
            passwordElement.classList.remove('hidden');
            alert("Meeting created successfully!");

            // Start the media stream
            startMediaStream();
        });

        // Join Meeting Button
        document.getElementById('joinMeetingBtn').addEventListener('click', function() {
            // Prompt the user to enter the meeting code
            const enteredCode = prompt("Enter the meeting code:");

            if (enteredCode) {
                if (enteredCode === generatedPassword || !generatedPassword) {
                    alert(`Joining meeting with code: ${enteredCode}`);
                    startMediaStream(); // Start the media stream
                } else {
                    alert("Incorrect meeting code. Please try again.");
                }
            } else {
                alert("Please enter a valid meeting code.");
            }
        });

        // End Meeting Button
        document.getElementById('endMeetingBtn').addEventListener('click', function() {
            if (confirm("Are you sure you want to end the meeting?")) {
                stopMediaStream(); // Stop the media stream
                generatedPassword = ''; // Clear the meeting code
                const passwordElement = document.getElementById('meetingPassword');
                passwordElement.textContent = ''; // Clear the displayed code
                passwordElement.classList.add('hidden');
                alert("Meeting has been ended.");
            }
        });
    </script>
</body>
</html>
