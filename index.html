
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 45%;
            margin: 10px;
        }
        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Meeting Room</h1>
    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="controls">
        <button id="startButton">Start Meeting</button>
        <button id="callButton" disabled>Call</button>
        <button id="hangupButton" disabled>Hang Up</button>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        let localStream;
        let peerConnection;
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        startButton.onclick = async () => {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            callButton.disabled = false;
        };

        callButton.onclick = async () => {
            peerConnection = new RTCPeerConnection(configuration);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Simulate signaling server by directly setting remote description
            const answer = await simulateSignalingServer(offer);
            await peerConnection.setRemoteDescription(answer);

            hangupButton.disabled = false;
            callButton.disabled = true;
        };

        hangupButton.onclick = () => {
            peerConnection.close();
            peerConnection = null;
            hangupButton.disabled = true;
            callButton.disabled = false;
        };

        async function simulateSignalingServer(offer) {
            const tempPeerConnection = new RTCPeerConnection(configuration);
            tempPeerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            await tempPeerConnection.setRemoteDescription(offer);
            const answer = await tempPeerConnection.createAnswer();
            await tempPeerConnection.setLocalDescription(answer);

            return tempPeerConnection.localDescription;
        }
    </script>
</body>
</html>
