<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        video {
            width: 600px;
            height: 400px;
            margin-top: 20px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Meeting Site</h1>
    
    <button id="createMeetingBtn">Create Meeting</button>
    <button id="joinMeetingBtn">Join Meeting</button>
    
    <p id="meetingPassword" class="hidden"></p>
    <video id="videoElement" autoplay playsinline></video>

    <script>
        let generatedPassword = '';

        const videoElement = document.getElementById('videoElement');

        async function startMediaStream() {
            try {
                // Access the user's camera and microphone
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Error accessing media devices:", error);
                alert("Could not access camera or microphone. Please check your permissions.");
            }
        }

        document.getElementById('createMeetingBtn').addEventListener('click', function() {
            // Generate a random password
            generatedPassword = Math.random().toString(36).slice(-8); // 8-character random password
            const passwordElement = document.getElementById('meetingPassword');
            
            // Display the password
            passwordElement.textContent = `Meeting Password: ${generatedPassword}`;
            passwordElement.classList.remove('hidden');
            alert("Meeting created successfully!");
        });

        document.getElementById('joinMeetingBtn').addEventListener('click', function() {
            // Prompt user to enter the password
            const enteredPassword = prompt("Enter the meeting password:");
            
            // Check if there's a password created or just allow joining
            if (!generatedPassword || enteredPassword === generatedPassword) {
                alert("Welcome to the meeting!");
                startMediaStream(); // Start the media stream
            } else {
                alert("Incorrect password. Please try again.");
            }
        });
    </script>
</body>
</html>
