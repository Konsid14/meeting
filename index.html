<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        video {
            width: 300px;
            height: 200px;
            margin: 10px;
            border: 2px solid #000;
        }
        #localVideo {
            border-color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Meeting Site</h1>
    
    <button id="createMeetingBtn">Create Meeting</button>
    <button id="joinMeetingBtn">Join Meeting</button>
    <button id="endMeetingBtn" class="hidden">End Meeting</button>
    <br>
    <button id="toggleMicBtn" class="hidden">Mute Microphone</button>
    <button id="toggleCamBtn" class="hidden">Turn Off Camera</button>
    
    <p id="meetingPassword" class="hidden"></p>

    <div>
        <h2>Local Video</h2>
        <video id="localVideo" autoplay playsinline muted></video>
        <h2>Remote Videos</h2>
        <div id="remoteVideos"></div>
    </div>

    <script>
        const signalingServerUrl = "wss://your-signaling-server.com"; // Replace with your signaling server URL
        let signalingServer = null;

        let localStream = null;
        let peerConnections = {};
        let meetingCode = '';

        // Connect to signaling server
        function connectToSignalingServer() {
            signalingServer = new WebSocket(signalingServerUrl);

            signalingServer.onmessage = async (message) => {
                const data = JSON.parse(message.data);

                if (data.type === "offer") {
                    const peerConnection = createPeerConnection(data.sender);
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);

                    signalingServer.send(JSON.stringify({
                        type: "answer",
                        answer: answer,
                        sender: "local",
                        recipient: data.sender,
                    }));
                } else if (data.type === "answer") {
                    const peerConnection = peerConnections[data.sender];
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                } else if (data.type === "candidate") {
                    const peerConnection = peerConnections[data.sender];
                    if (peerConnection) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                }
            };

            signalingServer.onopen = () => {
                console.log("Connected to signaling server");
            };
        }

        // Create a new peer connection
        function createPeerConnection(peerId) {
            const peerConnection = new RTCPeerConnection();

            peerConnections[peerId] = peerConnection;

            // Add local stream tracks to the peer connection
            localStream.getTracks().forEach((track) => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle remote stream
            peerConnection.ontrack = (event) => {
                const remoteVideo = document.createElement("video");
                remoteVideo.srcObject = event.streams[0];
                remoteVideo.autoplay = true;
                remoteVideo.playsInline = true;

                document.getElementById("remoteVideos").appendChild(remoteVideo);
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    signalingServer.send(JSON.stringify({
                        type: "candidate",
                        candidate: event.candidate,
                        sender: "local",
                        recipient: peerId,
                    }));
                }
            };

            return peerConnection;
        }

        // Start local video and audio
        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById("localVideo").srcObject = localStream;
            } catch (error) {
                console.error("Error accessing media devices:", error);
                alert("Could not access camera and microphone. Please check your permissions.");
            }
        }

        // Create Meeting Button
        document.getElementById("createMeetingBtn").addEventListener("click", async () => {
            meetingCode = Math.random().toString(36).slice(-8); // Generate a random meeting code
            document.getElementById("meetingPassword").textContent = `Meeting Code: ${meetingCode}`;
            document.getElementById("meetingPassword").classList.remove("hidden");

            connectToSignalingServer();
            await startLocalStream();
        });

        // Join Meeting Button
        document.getElementById("joinMeetingBtn").addEventListener("click", async () => {
            meetingCode = prompt("Enter the meeting code:");
            if (!meetingCode) {
                alert("Please enter a valid meeting code.");
                return;
            }

            connectToSignalingServer();
            await startLocalStream();

            signalingServer.send(JSON.stringify({
                type: "join",
                code: meetingCode,
                sender: "local",
            }));
        });

        // End Meeting Button
        document.getElementById("endMeetingBtn").addEventListener("click", () => {
            if (confirm("Are you sure you want to end the meeting?")) {
                Object.values(peerConnections).forEach((peerConnection) => {
                    peerConnection.close();
                });
                peerConnections = {};
                if (localStream) {
                    localStream.getTracks().forEach((track) => track.stop());
                }
                document.getElementById("remoteVideos").innerHTML = "";
                document.getElementById("localVideo").srcObject = null;
                alert("Meeting ended.");
            }
        });
    </script>
</body>
</html>
